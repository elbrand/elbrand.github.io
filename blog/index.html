---
layout: default
title: Blog
---

<section id="blog" class="masthead">
  {% include masthead.html %}

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Blog</h1>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}

<section class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">

	  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	    <div class="post-header">
	      <a href="{{ post.url }}" title="{{ post.title }}">
		<h2 class="post-title" itemprop="name headline">{{ post.title }}</h2>
	      </a>
	      <p class="post-meta">
	        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %-d, %Y" }}</time>
	        <br/><a href="{{ site.url }}{{ post.url }}#disqus_thread" title="{{ post.title }}" class="comment-count"></a>
	      </p>
	    </div>

	    <div class="post-content text-left" itemprop="articleBody">
	      {{ post.excerpt }}
	    </div>

            <p>
              <a href="{{ post.url }}" title="{{ post.title }}" class="btn btn-primary">
                Read More
              </a>
            </p>

	  </article>

      </div>
    </div>
  </div>
</section>
{% if forloop.last == false %}
{% include break.html %}
{% endif %}

{% endfor %}
