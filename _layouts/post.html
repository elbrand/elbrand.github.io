---
layout: default
---
<section id="blog-post" class="masthead-mini">
  {% include masthead.html %}
</section>

<section id="post">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

          <div class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            <p class="post-meta">
              <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>
              <br/><a href="{{ site.url }}{{ page.url }}#disqus_thread" title="{{ page.title }}" class="comment-count"></a>
            </p>
          </div>

          <div class="post-content text-left" itemprop="articleBody">
            {{ content }}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

{% include break.html %}

<section id="disqus">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
          <div class="post-comments">
          {% include disqus.html %}
          </div>
        </div>
      </div>
    </div>
  </section>
